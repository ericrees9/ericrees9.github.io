    <div id="contactForm">
      <div class="container">
              <h1 class="text-left text-uppercase" id="contactHeader" style="color: whitesmoke">Let's Chat!</h1>
        <div class="row">
          <div class="col-4">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
              <fieldset id="fs-frm-inputs">
                
                <div class="form-group">
                  <label for="full-name">What's Your Name?</label>
                  <input class="form-control" type="text" name="name" id="full-name" placeholder="First and Last" required="">
                </div>  
                
                <div class="form-group">
                  <label for="email-address">How Can I Email You?</label>
                  <input class="form-control" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                </div>
          </div>       
          <div class="col-8">
                <div class="form-group">
                  <label for="message">What's the Word?</label>
                  <textarea class="form-control" rows="5" name="message" id="message" placeholder="A-well-a-bird, bird, b-bird's a word, a-well-a A-well-a everybody's heard about the bird Bird, bird, bird, b-bird's a word A-well, a bird, bird, bird, b-bird's a word A-well, a bird, bird, bird, b-bird's a word A-well, a bird, bird, b-bird's a word." required=""></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </div>
              
              </fieldset>
              <!-- <input type="submit" value="Submit"> -->
              <div class="text-left">
                <button type="submit" class="btn btn-light">Submit</button>
              </div>
          </div>
            </form>
